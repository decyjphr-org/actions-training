<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TicTacToe</title>

    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="clock">
      <div class="time"></div>
      <div class="date-time"></div>
    </div>
    <div id="app">
      <div>
        <h2 id="turn">It's <span id="player"></span>'s turn!</h2>
        <h2 id="win">
          <span id="winner"></span> wins!
          <button id="newGame">Play again?</button>
        </h2>
      </div>
      <div id="game">
        <table id="tictactoe">
          <tr"0">
            <td class="0 0"></td>
            <td class="0 1"></td>
            <td class="0 2"></td>
          </tr>
          <tr>
            <td class="1 0"></td>
            <td class="1 1"></td>
            <td class="1 2"></td>
          </tr>
          <tr>
            <td class="2 0"></td>
            <td class="2 1"></td>
            <td class="2 2"></td>
          </tr>
        </table>
        <div id="score">
          <h2>Score</h2>
          <table>
            <thead>
              <tr>
                <th id="p1Name"></th>
                <th id="p2Name"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="p1Score">0</td>
                <td id="p2Score">0</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
  <script>
    var time = document.querySelector('.time');
    var dateTime = document.querySelector('.date-time');

    function updateClock() {
      // Get the current time, day , month and year
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var day = now.getDay();
      var date = now.getDate();
      var month = now.getMonth();
      var year = now.getFullYear();

      // store day and month name in an array
      var dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

      // format date and time
      hours = hours % 12 || 12;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;
      date = date < 10 ? '0' + date : date;

      // display date and time
      var period = hours < 12 ? 'AM' : 'PM';
      time.innerHTML = hours + ':' + minutes + ':' + seconds + ' ' + period;
      dateTime.innerHTML = dayNames[day] + ', ' + monthNames[month] + ' ' + date + ', ' + year;
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
  </body>
</html>
